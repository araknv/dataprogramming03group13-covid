<table mat-table>
  <tr>
    <th>Country</th>
    <th>Confirmed</th>
    <th>Recovered</th>
    <th>Deaths</th>
  </tr>
  <ng-container *ngIf="hasData">
    
    <tr *ngFor="let item of orderedData"
      coivd-summary-table-rows  
      [item]="item">
    </tr>
  </ng-container>
  <tr *ngIf="!hasData">
    <td colspan="3">No Data</td>
  </tr>
</table>
